<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Foguete Espacial</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #000010, #000000);
            color: white;
            font-family: 'Orbitron', sans-serif;
            height: 100%;
            touch-action: none;
            overscroll-behavior: none;
        }

        #menu-screen, #gameover-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #000020, #000000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .hidden { display: none; }

        h1 {
            font-size: 48px;
            text-shadow: 0 0 15px #00bfff;
            margin-bottom: 40px;
        }

        button {
            background: linear-gradient(45deg, #00bfff, #1e90ff);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 20px #1e90ff;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #00ffff;
        }

        #controls-instruction {
            position: absolute;
            bottom: 10px;
            font-size: 16px;
            text-align: center;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            button { font-size: 24px; padding: 18px 36px; }
        }
    </style>
</head>
<body>
    <!-- MENU INICIAL -->
    <div id="menu-screen">
        <h1>ðŸš€ Foguete Espacial</h1>
        <button id="start-btn">Iniciar Jogo</button>
        <div id="controls-instruction">Toque na tela ou pressione espaÃ§o para acelerar!</div>
    </div>

    <!-- TELA DE GAME OVER -->
    <div id="gameover-screen" class="hidden">
        <h1>ðŸ’¥ Game Over!</h1>
        <p id="final-score"></p>
        <button id="restart-btn">Jogar Novamente</button>
    </div>

    <script>
        let foguete;
        let estrelas = [];
        let planetas = [];
        let obstaculos = [];
        let combustivelItens = [];
        let gameState = 'menu';
        let pontuacao = 0;
        let velocidadeJogo;
        let estrelasQtd = 200;

        function setup() {
            createCanvas(windowWidth, windowHeight);

            foguete = new Foguete();
            inicializarEstrelas();
            inicializarPlanetas();
            noLoop();

            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', resetGame);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function startGame() {
            gameState = 'game';
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('gameover-screen').classList.add('hidden');
            document.getElementById('controls-instruction').classList.add('hidden');
            velocidadeJogo = 3;
            loop();
        }

        function resetGame() {
            foguete = new Foguete();
            obstaculos = [];
            combustivelItens = [];
            pontuacao = 0;
            velocidadeJogo = 3;
            startGame();
        }

        function endGame() {
            gameState = 'gameover';
            document.getElementById('gameover-screen').classList.remove('hidden');
            document.getElementById('final-score').textContent = `PontuaÃ§Ã£o final: ${Math.floor(pontuacao)}`;
            noLoop();
        }

        function draw() {
            background(0);

            if (gameState === 'menu') {
                drawStars();
                return;
            }

            if (gameState === 'game') {
                atualizarElementos();
                desenharElementos();
                detectarColisoes();
                atualizarPontuacao();
            }
        }

        function atualizarElementos() {
            drawStars();
            drawPlanets();

            foguete.atualizar();
            foguete.desenhar();

            obstaculos.forEach(o => o.atualizar());
            combustivelItens.forEach(c => c.atualizar());

            if (frameCount % 150 === 0) obstaculos.push(new Obstaculo());
            if (frameCount % 400 === 0) combustivelItens.push(new Combustivel());

            obstaculos = obstaculos.filter(o => o.x + o.largura > 0);
            combustivelItens = combustivelItens.filter(c => c.x + c.largura > 0);
        }

        function desenharElementos() {
            obstaculos.forEach(o => o.desenhar());
            combustivelItens.forEach(c => c.desenhar());
            drawHUD();
        }

        function detectarColisoes() {
            obstaculos.forEach(o => {
                if (foguete.colideCom(o)) endGame();
            });

            combustivelItens.forEach((c, i) => {
                if (foguete.colideCom(c)) {
                    foguete.combustivel = min(foguete.combustivel + 30, 100);
                    combustivelItens.splice(i, 1);
                }
            });
        }

        function atualizarPontuacao() {
            pontuacao += 0.1;
            velocidadeJogo += 0.0005;
        }

        function drawHUD() {
            fill(255);
            textSize(20);
            textAlign(LEFT);
            text(`CombustÃ­vel: ${Math.floor(foguete.combustivel)}%`, 10, 30);
            text(`PontuaÃ§Ã£o: ${Math.floor(pontuacao)}`, 10, 60);
        }

        function inicializarEstrelas() {
            for (let i = 0; i < estrelasQtd; i++) {
                estrelas.push({ x: random(width), y: random(height), size: random(1, 3), speed: random(0.5, 2) });
            }
        }

        function drawStars() {
            let vel = (velocidadeJogo || 1);
            fill(255);
            noStroke();
            for (let s of estrelas) {
                circle(s.x, s.y, s.size);
                s.x -= s.speed * vel * 0.5;
                if (s.x < 0) {
                    s.x = width;
                    s.y = random(height);
                }
            }
        }

        function inicializarPlanetas() {
            for (let i = 0; i < 4; i++) {
                planetas.push(new Planeta());
            }
        }

        function drawPlanets() {
            planetas.forEach(p => p.atualizar());
            planetas.forEach(p => p.desenhar());
        }

        class Foguete {
            constructor() {
                this.x = 100;
                this.y = height / 2;
                this.velocidade = 0;
                this.largura = 40;
                this.altura = 80;
                this.impulso = -6;
                this.gravidade = 0.3;
                this.combustivel = 100;
                this.acelerando = false;
            }

            atualizar() {
                this.velocidade += this.gravidade;
                this.y += this.velocidade;

                if (this.acelerando && this.combustivel > 0) {
                    this.velocidade = this.impulso;
                    this.combustivel -= 0.7;
                }

                this.y = constrain(this.y, 0, height - this.altura);
                if (this.y >= height - this.altura) endGame();
                if (this.combustivel <= 0) this.acelerando = false;
            }

            desenhar() {
                fill(this.combustivel > 0 ? '#00ffff' : '#555');
                rect(this.x, this.y, this.largura, this.altura, 10);
                if (this.acelerando && this.combustivel > 0) {
                    fill('orange');
                    triangle(this.x, this.y + this.altura, this.x + this.largura / 2, this.y + this.altura + 30, this.x + this.largura, this.y + this.altura);
                }
            }

            colideCom(obj) {
                return !(this.x + this.largura < obj.x ||
                         this.x > obj.x + obj.largura ||
                         this.y + this.altura < obj.y ||
                         this.y > obj.y + obj.altura);
            }
        }

        class Obstaculo {
            constructor() {
                this.largura = random(40, 80);
                this.altura = random(100, 250);
                this.x = width;
                this.y = random(0, height - this.altura);
            }
            atualizar() { this.x -= velocidadeJogo; }
            desenhar() { fill('#ff0000'); rect(this.x, this.y, this.largura, this.altura, 5); }
        }

        class Combustivel {
            constructor() {
                this.largura = 30;
                this.altura = 30;
                this.x = width;
                this.y = random(50, height - 80);
            }
            atualizar() { this.x -= velocidadeJogo; }
            desenhar() { fill('#00ff00'); rect(this.x, this.y, this.largura, this.altura, 5); }
        }

        class Planeta {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.size = random(60, 120);
                this.speed = random(0.2, 0.6);
                this.color = color(random(100, 255), random(100, 255), random(255));
            }
            atualizar() {
                this.x -= this.speed;
                if (this.x < -this.size) {
                    this.x = width + this.size;
                    this.y = random(height);
                }
            }
            desenhar() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.size);
            }
        }

        // Suporte a mouse (PC)
        function mousePressed() {
            if (gameState === 'menu') startGame();
            else if (gameState === 'game') foguete.acelerando = true;
            else if (gameState === 'gameover') resetGame();
        }

        function mouseReleased() {
            foguete.acelerando = false;
        }

        // Suporte a teclado (PC)
        function keyPressed() {
            if (key === ' ') {
                if (gameState === 'menu') startGame();
                else if (gameState === 'game') foguete.acelerando = true;
                else if (gameState === 'gameover') resetGame();
            }
        }

        function keyReleased() {
            if (key === ' ') foguete.acelerando = false;
        }

        // ðŸ‘‡ Suporte a toque (mobile)
        function touchStarted() {
            if (gameState === 'menu') startGame();
            else if (gameState === 'game') foguete.acelerando = true;
            else if (gameState === 'gameover') resetGame();
            return false; // impede scroll
        }

        function touchEnded() {
            foguete.acelerando = false;
            return false; // impede scroll
        }
    </script>
</body>
</html>
