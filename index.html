    <style>
        /* Estilos b√°sicos para centralizar o canvas e torn√°-lo responsivo */
        body {

            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0a0014;

        .medium { background-color: #ffc107; color: #333; } /* Amarelo/Laranja */

    </style>
</head>
<body>

    <div id="menu-screen" class="menu-container">

        <button class="difficulty-button easy" onclick="startGame('easy')">F√ÅCIL</button>
        <button class="difficulty-button medium" onclick="startGame('medium')">M√âDIO</button>

    <div id="controls-instruction">
        Controles: WASD ou SETAS (Mover), Clique/Toque/ESPA√áO (Impulso Extra Cont√≠nuo)

    <script>
        // Global
        let rocketX;
        let rocketY; 
        let rocketXVel = 0;
        let rocketYVel = 0;
        let combustivel;
        const MAX_COMBUSTIVEL = 100;
        const CONSUMO_POR_FRAME = 0.05;
        let asteroides = [];
        let score = 0;
        let gameState = 'menu'; // Novo estado inicial
        let motivoFimDeJogo = "";
        let highScore = 0;
        let estrelas = [];
        let currentDifficulty = 'easy';
        let asteroideLargura = 50;

        // NOVO: Estado para controle de clique/toque (Impulso Extra Cont√≠nuo)
        let isBoostActive = false; 

        // Vari√°veis para Mensagem Motivacional
        let messageOverlay = null;
        let messageTimer = 0;
        const MESSAGE_DURATION = 180; // 3 segundos (60 frames por segundo)
        let keys = {}; // Estado das teclas pressionadas

        // Vari√°veis para Autopilot (Assist√™ncia Invis√≠vel - EASY mode)
        let lastActionTime = 0; 
        let autoPilotActive = false;
        const AUTOPILOT_DELAY = 120; // 2 segundos * 60 FPS (para ativar o autopilot)


        // Vari√°veis que MUDAM por DIFICULDADE
        let gravidade;
        let asteroideAbertura; 
        let velocidadeJogo; // Velocidade de rolagem do mundo
        let y_thrust;
        let x_thrust;
        let max_speed;
        let drag; // Fric√ß√£o

        // Lista de 40 Mensagens Motivacionais (a cada 25 pontos, at√© 1000)
        const MENSAGENS_MOTIVACIONAIS = [
            "Uau! Voc√™ √© um √°s da pilotagem! Avance para o pr√≥ximo setor.", // 25
            "Impec√°vel! Seu hist√≥rico de voo √© perfeito. Continue assim!", // 50
            "Setor de Meio de Jogo: Voc√™ √© impar√°vel. A lenda diz que poucos chegam aqui!", // 75
            "Meta de 100 atingida! A velocidade da luz n√£o √© p√°reo para voc√™.", // 100
            "Excelente manobra! Nem um gr√£o de poeira espacial te parou.", // 125
            "Lenda em forma√ß√£o! O universo inteiro assiste ao seu voo.", // 150
            "üöÄ Modo Turbo Ativado! Continue desviando com essa precis√£o.", // 175
            "Dupla Centena! Seu controle √© absoluto. Mantenha o curso!", // 200
            "Pilotagem n√≠vel mestre. O pr√≥ximo desafio espera!", // 225
            "Um Quarto do Caminho! Incr√≠vel! A recompensa est√° pr√≥xima.", // 250
            "A gravidade obedece a voc√™. Siga em frente, comandante!", // 275
            "Tr√™s Centenas! Voc√™ est√° reescrevendo as regras da f√≠sica.", // 300
            "Precis√£o Absoluta! Seu nome ser√° gravado nas estrelas.", // 325
            "Que Voo! Voc√™ nem parece precisar de combust√≠vel.", // 350
            "Setor Cr√≠tico Superado! Nada pode te derrubar agora.", // 375
            "Quatro Centenas! Voc√™ est√° voando mais r√°pido que a informa√ß√£o.", // 400
            "Seu foco √© lend√°rio. Continue com essa determina√ß√£o.", // 425
            "Mais um salto qu√¢ntico em sua pontua√ß√£o! Parab√©ns!", // 450
            "N√≠vel de Reflexo: Divino! Mal posso acompanhar sua velocidade.", // 475
            "MEIO MILH√ÉO DE PONTOS! (Meio caminho para a gl√≥ria!)", // 500
            "Retorno Triunfal! O universo inteiro celebra seu sucesso.", // 525
            "Maestria Total! Seu foguete parece deslizar no v√°cuo.", // 550
            "Nem mesmo um buraco negro ousaria te desafiar. Siga!", // 575
            "Seis Centenas! Que desempenho monumental.", // 600
            "Voc√™ √© um G√™nio T√°tico! Seus movimentos s√£o perfeitos.", // 625
            "O Painel de Controle est√° em √™xtase com sua performance.", // 650
            "Onde voc√™ aprendeu a voar assim? Absolutamente fabuloso!", // 675
            "Sete Centenas! A meta est√° logo ali, √† vista!", // 700
            "Pr√≥ximo N√≠vel de Consci√™ncia: Voc√™ √© a pr√≥pria estrela.", // 725
            "Tr√™s Quartos do Caminho! A perseveran√ßa compensa.", // 750
            "Lan√ßamento Bem Sucedido! Prepare-se para o final √©pico.", // 775
            "Oito Centenas! Os Deuses da Astrologia est√£o impressionados.", // 800
            "Voc√™ est√° em outra dimens√£o de pilotagem. Continue a magia!", // 825
            "√öltima Barreira de Setor! Voc√™ consegue ver o final?", // 850
            "Recorde de Velocidade Quebrado! Apenas voc√™ e o infinito.", // 875
            "Nove Centenas! Faltam apenas 100 para a Lenda!", // 900
            "Voc√™ est√° respirando no espa√ßo com facilidade! Quase l√°!", // 925
            "O C√©u N√£o √â o Limite! Continue ultrapassando expectativas.", // 950
            "PR√ìXIMA PARADA: GL√ìRIA! Apenas mais um passo...", // 975
            "üåü N√çVEL LEND√ÅRIO ATINGIDO! Voc√™ √© o MESTRE DO ESPA√áO! üåü" // 1000
        ];


        const DIFICULDADE_CONFIG = {
            'easy': {
                grav: 0.1, // Gravidade (empurra para baixo)
                abert: 200, // Abertura gigantesca
                y_thrust: -0.7, // Impulso vertical (WASD Y)
                x_thrust: 0.5, // Impulso horizontal (WASD X)
                max_speed: 4, // Velocidade m√°xima (horizontal e vertical)
                scroll_base: 2, // Velocidade base do mundo
                drag: 0.98, // Fric√ß√£o (mais perto de 1, menos fric√ß√£o)
            },
            'medium': {
                grav: 0.4, 
                abert: 140,
                y_thrust: -1.0,
                x_thrust: 0.8,
                max_speed: 6,
                scroll_base: 4,
                drag: 0.97,
            },
            // MODO INSANO: Quase injog√°vel, como solicitado
            'insane': {
                grav: 0.8, // Gravidade PESAD√çSSIMA
                abert: 100, // Abertura min√∫scula
                y_thrust: -1.3,
                x_thrust: 1.2,
                max_speed: 8,
                scroll_base: 7,
                drag: 0.96, // Menos fric√ß√£o = mais dif√≠cil de parar
            }
        };

        // =========================================================
        // FUN√á√ïES DE SETUP E MENU
        // =========================================================

        function setup() {
            // Responsividade: O canvas ter√° o tamanho m√°ximo de 800x450, mas ser√° reduzido para caber na janela.
            let w = min(800, windowWidth);
            let h = min(450, windowHeight);
            let canvas = createCanvas(w, h); 
            canvas.parent(document.body); // Coloca o canvas no corpo do documento
            
            // Previne o menu de contexto do bot√£o direito e o comportamento padr√£o no toque
            canvas.elt.addEventListener('contextmenu', e => e.preventDefault()); 

            // Carrega o recorde salvo (localStorage)
            let savedScore = localStorage.getItem('rocketRunHighScore');
            if (savedScore !== null) {
                highScore = parseInt(savedScore);
            }
            
            // Configura√ß√µes de Texto e Estilo Base
            textAlign(CENTER, CENTER);
            textFont('Arial'); 
            noStroke(); 
            frameRate(60); 
            
            // Inicializa Estrelas
            for(let i = 0; i < 150; i++) {
                estrelas.push({ x: random(width), y: random(height), size: random(1, 3), speed: random(0.5, 2) });
            }
            
            // Oculta o canvas ao iniciar para mostrar o menu
            canvas.elt.style.display = 'none';
        }

        function showMenu() {
            gameState = 'menu';
            document.getElementById('menu-screen').classList.remove('hidden');
            document.getElementById('gameover-screen').classList.add('hidden');
            document.getElementById('controls-instruction').classList.remove('hidden');
            let canvas = select('canvas');
            if (canvas) canvas.elt.style.display = 'none';
        }

        function startGame(difficulty) {
            currentDifficulty = difficulty;
            const config = DIFICULDADE_CONFIG[difficulty];

            // Aplica as configura√ß√µes de dificuldade
            gravidade = config.grav;
            asteroideAbertura = config.abert;
            y_thrust = config.y_thrust;
            x_thrust = config.x_thrust;
            max_speed = config.max_speed;
            drag = config.drag;
            
            // Inicializa estado de jogo
            rocketX = width / 4; // Come√ßa mais √† esquerda
            rocketY = height / 2;
            rocketXVel = 0;
            rocketYVel = 0;
            asteroides = [];
            score = 0;
            combustivel = MAX_COMBUSTIVEL;
            asteroides.push(new Asteroide());
            gameState = 'running';
            messageOverlay = null; // Limpa qualquer mensagem pendente
            keys = {}; // Limpa o estado das teclas
            isBoostActive = false; // Garante que o boost por clique/toque comece desligado

            // Autopilot Reset: Come√ßa com o autopilot desligado, mas o timer zerado
            lastActionTime = frameCount; 
            autoPilotActive = false;

            // Oculta o menu e mostra o canvas
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('gameover-screen').classList.add('hidden');
            document.getElementById('controls-instruction').classList.add('hidden');
            let canvas = select('canvas');
            if (canvas) canvas.elt.style.display = 'block';

            loop();
        }

        function draw() {
            // Se estiver no menu, n√£o desenha nada al√©m do fundo
            if (gameState === 'menu') {
                 drawBackgroundGradient(); 
                 drawStars();
                 return; // Sai do draw()
            }
            
            drawBackgroundGradient(); 
            drawStars(); 
            
            if (gameState === 'running') {

                // --- 1. APLICA√á√ÉO DOS CONTROLES (FOR√áAS) ---

                // Checa a condi√ß√£o de Impulso Extra (4x mais forte)
                // Se ESPA√áO (32) OU Clique/Toque (isBoostActive) estiver ativo
                const highBoostCondition = (keys[' '] || keys[32] || isBoostActive);

                if (highBoostCondition) {
                    // Impulso extra cont√≠nuo (mais forte)
                    rocketYVel += y_thrust * 4.0;
                } else if (keys['w'] || keys['W'] || keys['ArrowUp']) {
                    // Impulso padr√£o (mais fraco) se o boost n√£o estiver ativo
                    rocketYVel += y_thrust;
                }

                // Vertical (Baixo ou Seta para Baixo)
                if (keys['s'] || keys['S'] || keys['ArrowDown']) {
                    rocketYVel -= y_thrust * 0.5; // Menor impulso para baixo
                }

                // Horizontal (Frente/Tr√°s ou D/A)
                let rightThrustApplied = false;
                if (keys['d'] || keys['D'] || keys['ArrowRight']) {
                    rocketXVel += x_thrust;
                    rightThrustApplied = true;
                }
                if (keys['a'] || keys['A'] || keys['ArrowLeft']) {
                    rocketXVel -= x_thrust;
                }
                
                // Vari√°vel para checar se o jogador est√° fazendo QUALQUER coisa
                let anyPlayerAction = (keys['w'] || keys['W'] || keys['ArrowUp'] || keys['s'] || keys['S'] || keys['ArrowDown'] || keys['a'] || keys['A'] || rightThrustApplied || highBoostCondition);


                // --- L√ìGICA DO PILOTO AUTOM√ÅTICO (Assist√™ncia Invis√≠vel) ---
                if (currentDifficulty === 'easy') {
                    
                    if (anyPlayerAction) {
                        // 1. Reseta o Timer e Desativa o Autopilot em qualquer a√ß√£o ativa do jogador.
                        autoPilotActive = false;
                        lastActionTime = frameCount;
                    } else {
                        // 2. Nenhuma a√ß√£o: Tenta Ativar o Autopilot ap√≥s o delay (2 segundos)
                        if (frameCount > lastActionTime + AUTOPILOT_DELAY) {
                            autoPilotActive = true;
                        }
                    }

                    // 3. Aplica o Impulso Autom√°tico se estiver ativo
                    if (autoPilotActive) {
                        // Aplica um impulso constante para a direita, suave (20% do impulso normal)
                        rocketXVel += x_thrust * 0.2; 
                    }
                }

                // --- 2. F√çSICA E ATUALIZA√á√ÉO DE VELOCIDADE ---
                
                // Aplica Gravidade (para baixo)
                rocketYVel += gravidade;

                // Aplica Fric√ß√£o (Drag)
                rocketXVel *= drag;
                rocketYVel *= drag;

                // Limita a Velocidade M√°xima
                rocketXVel = constrain(rocketXVel, -max_speed, max_speed);
                rocketYVel = constrain(rocketYVel, -max_speed, max_speed);
                
                // Atualiza Posi√ß√£o
                rocketX += rocketXVel;
                rocketY += rocketYVel;

                // Restringe o Foguete aos Limites da Tela (Borda dura)
                rocketX = constrain(rocketX, 15, width - 15);
                rocketY = constrain(rocketY, 15, height - 15);
                
                // --- 3. MOVIMENTO DO MUNDO (Velocidade de Rolagem) ---
                
                // A velocidade do jogo (rolagem) depende da posi√ß√£o horizontal do foguete (quanto mais √† direita, mais r√°pido)
                let xFactor = map(rocketX, width / 4, width - 15, 0, 1.5); // Acelera se estiver mais √† direita
                velocidadeJogo = DIFICULDADE_CONFIG[currentDifficulty].scroll_base + xFactor;

                // GEST√ÉO DO COMBUST√çVEL
                // Consome mais combust√≠vel se estiver usando impulso
                let currentConsumption = CONSUMO_POR_FRAME * (anyPlayerAction ? 2 : 1);

                combustivel -= currentConsumption;
                combustivel = constrain(combustivel, 0, MAX_COMBUSTIVEL); 
                
                if (combustivel <= 0) {
                    endGame("ACABOU O COMBUST√çVEL!");
                    return; 
                }
                
                // --- 4. L√ìGICA DE ASTEROIDES E COLIS√ÉO ---

                desenharFoguete(rocketX, rocketY, 30);
                
                for (let i = asteroides.length - 1; i >= 0; i--) {
                    asteroides[i].mover(velocidadeJogo); // Move com a nova velocidade
                    asteroides[i].desenhar();

                    if (asteroides[i].checkCollision(rocketX, rocketY, 15)) { 
                        endGame("COLIS√ÉO COM ASTEROIDE!");
                    }

                    if (asteroides[i].x < -asteroideLargura) {
                        asteroides.splice(i, 1);
                    }
                    
                    // L√ìGICA DE PONTUA√á√ÉO (CORRIGIDA PARA 1 PONTO POR BARREIRA)
                    if (!asteroides[i].scored && rocketX > asteroides[i].x + asteroideLargura) {
                        score++; // AGORA SIM: APENAS 1 PONTO POR OBST√ÅCULO ULTRAPASSADO.
                        combustivel = MAX_COMBUSTIVEL; // Recarrega
                        asteroides[i].scored = true; // Marca como pontuado
                        
                        // L√≥gica de Mensagens Motivacionais (a cada 25 pontos)
                        if (score > 0 && score % 25 === 0 && score <= 1000) {
                            let index = (score / 25) - 1;
                            if (index < MENSAGENS_MOTIVACIONAIS.length) {
                                messageOverlay = MENSAGENS_MOTIVACIONAIS[index];
                                messageTimer = MESSAGE_DURATION;
                            }
                        }
                    }
                }

                // Gera novos asteroides (ajustado para a nova velocidade de rolagem)
                // O tempo de gera√ß√£o deve ser inversamente proporcional √† velocidade do jogo
                let spawnInterval = max(30, 100 - (velocidadeJogo * 5)); // M√≠nimo de 30 frames
                if (frameCount % floor(spawnInterval) === 0) { 
                    asteroides.push(new Asteroide());
                }

                // Mostra o HUD Principal
                drawHUD();

            } else if (gameState === 'gameover') {
                 // Redesenha a √∫ltima posi√ß√£o do foguete antes de parar
                 desenharFoguete(rocketX, rocketY, 30);
                 drawHUD();
            }

            // Exibe a mensagem de motiva√ß√£o, se houver
            if (messageOverlay !== null) {
                drawMessageOverlay();
            }
        }

        // =========================================================
        // FUN√á√ïES DE INPUT (CORRIGIDAS PARA CONTROLE CONT√çNUO)
        // =========================================================

        function keyPressed() {
            if (gameState === 'running') {
                keys[key] = true;
                keys[keyCode] = true; // Para setas e ESPA√áO (32)
            } else if (gameState === 'gameover' && (key === ' ' || keyCode === 32)) {
                // Se estiver em gameover, espa√ßo retorna ao menu
                showMenu();
            }
        }

        function keyReleased() {
            if (gameState === 'running') {
                keys[key] = false;
                keys[keyCode] = false;
            }
        }
        
        // --- EVENTOS DE MOUSE/TOQUE ---

        function mousePressed() {
            if (gameState === 'running') {
                isBoostActive = true; // Inicia o impulso cont√≠nuo
            }
             // Retorna ao menu se estiver em gameover, no clique
            if (gameState === 'gameover') {
                showMenu();
            }
        }

        function mouseReleased() {
            if (gameState === 'running') {
                isBoostActive = false; // Para o impulso cont√≠nuo
            }
        }
        
        function touchStarted() {
            if (gameState === 'running') {
                isBoostActive = true; // Inicia o impulso cont√≠nuo
            }
            // Retorna ao menu se estiver em gameover, no toque
            if (gameState === 'gameover') {
                showMenu();
            }
            return false; // Previne o comportamento padr√£o do toque (como zoom)
        }

        function touchEnded() {
             if (gameState === 'running') {
                isBoostActive = false; // Para o impulso cont√≠nuo
            }
        }


        // =========================================================
        // FUN√á√ïES DE RESPONSIVIDADE (inalteradas)
        // =========================================================
        function windowResized() {
            let w = min(800, windowWidth);
            let h = min(450, windowHeight);
            resizeCanvas(w, h);
            // Re-centraliza o menu/gameover
            let canvas = select('canvas');
            if (canvas) {
                canvas.elt.style.left = `${(windowWidth - w) / 2}px`;
                canvas.elt.style.top = `${(windowHeight - h) / 2}px`;
            }
        }

        // =========================================================
        // FUN√á√ïES DE JOGO E SOBREPOSI√á√ÉO
        // =========================================================

        function endGame(motivo) {
            motivoFimDeJogo = motivo;
            gameState = 'gameover';
            
            // Verifica e salva o novo recorde
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('rocketRunHighScore', highScore);
            }
            
            noLoop(); // Para o loop do P5

            // Exibe a tela de Game Over HTML
            document.getElementById('gameover-reason').innerText = motivoFimDeJogo;
            document.getElementById('final-score').innerText = score;
            document.getElementById('high-score').innerText = highScore;
            document.getElementById('gameover-screen').classList.remove('hidden');
        }

        function drawMessageOverlay() {
            if (messageTimer > 0) {
                push();
                let alpha = 255;
                // Efeitos de Fade In e Fade Out
                if (messageTimer < 60) { 
                    alpha = map(messageTimer, 0, 60, 0, 255);
                } else if (messageTimer > MESSAGE_DURATION - 60) {
                    alpha = map(messageTimer, MESSAGE_DURATION - 60, MESSAGE_DURATION, 0, 255);
                }

                // Fundo da mensagem
                fill(0, 0, 0, 200);
                rect(0, height / 2 - 50, width, 100);

                // Texto da Mensagem
                textSize(28 * (width / 800));
                fill(255, 200, 0, alpha); // Cor do texto motivacional
                text(messageOverlay, width / 2, height / 2);
                
                messageTimer--;
                if (messageTimer <= 0) {
                    messageOverlay = null; // Remove a mensagem
                }
                pop();
            }
        }

        // =========================================================
        // FUN√á√ïES DE DESENHO E EST√âTICA
        // =========================================================

        function drawBackgroundGradient() {
            push(); 
            for (let y = 0; y < height; y++) {
                let inter = map(y, 0, height, 0, 1);
                // Gradiente escuro/vermelho
                let c = lerpColor(color(10, 0, 20), color(50, 0, 0), inter); 
                stroke(c);
                line(0, y, width, y);
            }
            pop(); 
        }

        function drawStars() {
            push();
            fill(255);
            for (let i = 0; i < estrelas.length; i++) {
                let star = estrelas[i];
                
                // Velocidade das estrelas baseada na velocidade do jogo
                star.x -= star.speed * velocidadeJogo * 0.5; 
                
                if (star.x < 0) {
                    star.x = width;
                    star.y = random(height);
                }
                
                let c = (i % 5 === 0) ? color(255, 255, 255) : color(255, 100, 0, 150);
                fill(c); 
                ellipse(star.x, star.y, star.size, star.size);
            }
            pop();
        }

        function drawHUD() {
            push();
            // T√≠tulo
            textSize(20 * (width / 800)); 
            fill(255, 255, 255); 
            text("FOGUETE EM FUGA: ROTA DE SOBREVIV√äNCIA", width / 2, 25);
            
            // PONTUA√á√ÉO ATUAL
            textSize(24 * (width / 800)); 
            fill(255, 200, 0); 
            text(`SCORE: ${score}`, width - 100 * (width / 800), 60);

            // RECORDE
            textSize(18 * (width / 800));
            fill(255, 255, 255);
            text(`RECORD: ${highScore}`, width - 100 * (width / 800), 90); 

            // N√çVEL DE DIFICULDADE ATUAL
            let nivel = currentDifficulty.toUpperCase();
            let corNivel;
            if (currentDifficulty === 'easy') {
                 corNivel = color(100, 255, 100);
            } else if (currentDifficulty === 'medium') {
                corNivel = color(255, 255, 0);
            } else {
                 corNivel = color(255, 50, 50); // Insano
            }

            fill(corNivel);
            textSize(18 * (width / 800)); 
            text(`MODO: ${nivel}`, 100 * (width / 800), 60); 
            
            // MEDIDOR DE COMBUST√çVEL
            drawFuelGauge(40 * (width / 800), 90, 15, 200 * (width / 800)); 

            // VELOCIDADE DO MUNDO
            textSize(14 * (width / 800));
            fill(200, 200, 255);
            text(`VELOCIDADE: ${nf(velocidadeJogo, 1, 1)}`, 100 * (width / 800), 115);

            pop();
        }

        function drawFuelGauge(x, y, h, w) {
            push();
            textSize(14 * (width / 800));
            fill(255);
            text("COMBUST√çVEL", x + w/2, y - 5);
            
            // Fundo da barra com borda
            fill(50);
            stroke(255); 
            strokeWeight(1);
            rect(x, y, w, h, 5); 
            
            let fuelWidth = map(combustivel, 0, MAX_COMBUSTIVEL, 0, w);
            
            let fuelColor;
            if (combustivel < 20) {
                fuelColor = color(255, 0, 0); 
            } else if (combustivel < 50) {
                fuelColor = color(255, 255, 0); 
            } else {
                fuelColor = color(0, 200, 0); 
            }
            
            // Desenha a barra de combust√≠vel
            noStroke(); 
            fill(fuelColor);
            rect(x + 1, y + 1, fuelWidth - 2, h - 2, 4); 
            
            pop(); 
        }

        function desenharFoguete(x, y, tamanho) {
            push();
            
            let rastroAlpha = map(combustivel, 0, MAX_COMBUSTIVEL, 50, 255);
            
            // --- C√ÅLCULO DA ROTA√á√ÉO (Pitch) ---
            // Gira o foguete para dar uma sensa√ß√£o de dire√ß√£o vertical
            let rotationAngle = map(rocketYVel, -max_speed, max_speed, radians(-20), radians(20));
            
            translate(x, y);
            rotate(rotationAngle);
            
            // Rastro de Propuls√£o (Baseado no Y, para dar a sensa√ß√£o de impulso para cima)
            if (rocketYVel < 0 || keys['w'] || keys['W'] || keys['ArrowUp'] || isBoostActive || keys[' '] || keys[32]) {
                fill(255, 150, 0, rastroAlpha); 
                ellipse(-tamanho/2 - 5, 0, 10 + random(0, 5), 15 + random(0, 10)); 
            }
            
            // Rastro Lateral (Baseado no X, para dar a sensa√ß√£o de impulso lateral)
            if (keys['a'] || keys['A'] || keys['ArrowLeft']) {
                fill(0, 200, 255, rastroAlpha * 0.5); // Azul para freio
                rect(tamanho/2 - 5, -tamanho/2, 5, tamanho);
            } else if (keys['d'] || keys['D'] || keys['ArrowRight'] || (currentDifficulty === 'easy' && autoPilotActive)) {
                 fill(255, 100, 0, rastroAlpha * 0.5); // Laranja para acelera√ß√£o (inclui Autopilot no rastro)
                rect(-tamanho/2 - 5, -tamanho/2, 5, tamanho);
            }
            
            
            // Corpo do Foguete com Sombra
            noStroke();
            fill(100); 
            triangle(-tamanho/2 + 2, tamanho/2 + 2, -tamanho/2 + 2, -tamanho/2 + 2, tamanho/2 + 2, 2); 
            
            fill(180); // Cor principal
            triangle(-tamanho/2, -tamanho/2, -tamanho/2, tamanho/2, tamanho/2, 0); 
            
            // Ponta Vermelha
            fill(200, 50, 50); 
            triangle(tamanho/2, 0, tamanho/2 - 5, -5, tamanho/2 - 5, 5); 
            
            pop();
        }

        // =========================================================
        // CLASSE ASTEROIDE (COMPLETA)
        // =========================================================

        class Asteroide {
            constructor() {
                this.x = width;
                // Usa asteroideAbertura global
                this.centroAbertura = random(asteroideAbertura / 2 + 30, height - asteroideAbertura / 2 - 30);
                this.topo = this.centroAbertura - asteroideAbertura / 2;
                this.fundo = this.centroAbertura + asteroideAbertura / 2;
                this.scored = false; // AGORA S√ì H√Å PONTUA√á√ÉO SE ESTIVER 'false'
            }

            desenhar() {
                push(); 
                stroke(200, 50, 50); 
                noFill();
                strokeWeight(3);
                
                // Desenha o Asteroide (parte superior)
                fill(100, 100, 100); // Cor de asteroide (cinza)
                rect(this.x, 0, asteroideLargura, this.topo);
                
                // Detalhe de ilumina√ß√£o superior
                fill(150, 150, 150, 100);
                rect(this.x, 0, asteroideLargura, this.topo/4);
                
                // Desenha o Asteroide (parte inferior)
                fill(100, 100, 100);
                rect(this.x, this.fundo, asteroideLargura, height - this.fundo);

                // Detalhe de ilumina√ß√£o inferior
                fill(150, 150, 150, 100);
                rect(this.x, this.fundo, asteroideLargura, (height - this.fundo)/4);
                
                pop();
            }

            mover(velocidade) {
                this.x -= velocidade;
            }

            // L√≥gica de Colis√£o AABB (Axis-Aligned Bounding Box)
            checkCollision(rocketX, rocketY, rocketRadius) {
                // Lados do foguete (usando raio para simplificar)
                let rocketLeft = rocketX - rocketRadius;
                let rocketRight = rocketX + rocketRadius;
                let rocketTop = rocketY - rocketRadius;
                let rocketBottom = rocketY + rocketRadius;

                // Colis√£o Horizontal (o foguete est√° entre os lados do asteroide?)
                let isCollidingX = rocketRight > this.x && rocketLeft < this.x + asteroideLargura;

                if (isCollidingX) {
                    // Colis√£o Vertical (o foguete est√° batendo no topo OU no fundo?)
                    // Bateu na parede superior
                    if (rocketTop < this.topo) {
                        return true;
                    }
                    // Bateu na parede inferior
                    if (rocketBottom > this.fundo) {
                        return true;
                    }
                }

                return false;
            }
        }
