    <title>Rocket Run PRO - Guilherme e Luisa</title>
    <style>
        /* 2. CSS ESSENCIAL PARA CENTRALIZAÇÃO E REMOÇÃO DE BARRAS DE ROLAGEM */
        body {
            margin: 0; 
            overflow: hidden; /* CRÍTICO: Remove barras de rolagem que causam bugs visuais */
            display: flex; 
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center;    /* Centraliza verticalmente */
            min-height: 100vh; 
            background-color: #111;
            touch-action: manipulation; /* Melhora a resposta ao toque em alguns celulares */
        }
        
        /* Garante que o canvas se comporte como um bloco */
        canvas {
            display: block;
        }
    </style>
</head>
